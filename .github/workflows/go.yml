name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GOPATH: ${{ github.workspace }}/go
  GOROOT: /usr/local/go
  PATH: ${{ github.workspace }}/go/bin:${{ github.workspace }}/go/pkg/mod/cache/download:${{ github.workspace }}/go/bin:${{ github.env.PATH }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.22.0

    - name: Build
      run: go build -v ./...  # Adjust the path if your Go module is located in a different directory

    - name: Run tests
      run: go test -v ./...  # Adjust the path if your Go tests are located in a different directory
